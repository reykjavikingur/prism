<div class="prism-example" *ngIf="example">

	<h3 class="prism-example__name">{{example.name}}</h3>

	<div class="prism-example__description" [innerHTML]="description | async | responseText"></div>

	<iframe *ngIf="example.sourceUrl" [src]="example.sourceUrl | safeUrl"
			width="100%"
	></iframe>

	<div class="prism-example__source">{{source | async | responseText}}</div>

</div>
