<div class="prism-category-list">
	<ul>

		<li class="prism-category deselector">

			<a routerLink="/">All</a>

		</li>

		<li class="prism-category selector"
			*ngFor="let category of categories">

			<a routerLink="/category/{{category}}"
			   routerLinkActive="selected"
			   *ngIf="category">{{category}}</a>

		</li>
	</ul>
</div>
