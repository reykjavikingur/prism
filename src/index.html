<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Prism</title>
	<base href="/">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body onload="onLoad()">

<prism-root>Loading...</prism-root>

<script type="text/javascript">
	function onLoad() {
		prism([
			{
				name: 'foo',
				description: 'The first thing',
				source: '<div class="foo">foo here</div>'
			},
			{
				name: 'bar',
				description: 'Another thing'
			},
			{
				name: 'baz',
				description: 'Something else altogether'
			}
		]);
	}
</script>

</body>
</html>
