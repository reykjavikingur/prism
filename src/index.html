<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Prism</title>
	<base href="/">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body onload="onLoad()">

<prism-root>Loading...</prism-root>

<script type="text/javascript">
	function onLoad() {
		prism({
			title: 'Typical Style Guide',
			overview: 'This is an fictional style guide for development purposes.',
			categories: [
				{
					name: 'Blocks',
					examples: [
						{
							name: 'Foo',
							description: 'The first thing',
							source: '<div class="foo">foo here</div>'
						},
						{
							name: 'Bar',
							description: 'Another thing',
							source: '<div class="bar"></div>'
						}
					]
				},
				{
					name: 'Inlines',
					examples: [
						{
							name: 'Baz',
							description: 'Something else altogether',
							source: '<span class="baz"></span>'
						}
					]
				}
			]
		});
	}
</script>

</body>
</html>
