<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Prism</title>
	<base href="/">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body onload="onLoad()">

<prism-root>Loading...</prism-root>

<script type="text/javascript">
	function onLoad() {
		prism({
			title: 'Typical Style Guide',
			examples: [
				{
					name: 'Foo',
					category: 'Blocks',
					description: 'The first thing',
					source: '<div class="foo">foo here</div>'
				},
				{
					name: 'Bar',
					category: 'Blocks',
					description: 'Another thing',
					source: '<div class="bar"></div>'
				},
				{
					name: 'Baz',
					category: 'Inlines',
					description: 'Something else altogether',
					source: '<span class="baz"></span>'
				}
			]
		});
	}
</script>

</body>
</html>
